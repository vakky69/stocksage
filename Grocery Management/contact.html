<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo">
            <h1>Stock-Sage</h1>
        </div>
    </header>
    <div class="con1">
    <div class="form-container">
      

        <h2>Contact Customer Support</h2>

        <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="reason">Enter Reason</label>
                <textarea id="reason" name="phone" placeholder="Text" rows="4" cols="38" required></textarea>
            </div>
            <button type="submit" onclick="contacked()" class="btn">Contact Us</button>
            <script>
                 function contacked() {
 alert("Thanks For Your Feedback!")
 window.open("main.html");
                 }
            </script>
        </form>
    </div>
    </div>
    <footer>
        <div class="footer1">
    <a href="main.html" id="aw1" ><i class="fa-solid fa-arrow-left"></i> Go Back</a>
        </div>
    </footer>
</body>
</html>
